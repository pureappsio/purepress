  <nav class="navbar navbar-default">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">
        <img alt="PurePress" src="{{logoLink}}">
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <ul class="nav navbar-nav navbar-right">

        {{#each menuElement in menuElements}}

          {{#if isDropdown menuElement}}

            <li class="dropdown">
            <a href="{{menuElement.link}}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{menuElement.name}}</a>
            <ul class="dropdown-menu">
              {{#each subMenuElements menuElement}}
                <li><a href="{{link}}">{{name}}</a></li>
              {{/each}}
            </ul>
          </li>

          {{else}}

            <li><a href="{{menuElement.link}}">{{menuElement.name}}</a></li>

          {{/if}}

        {{/each}}

        {{#each network in networks}}

          <li><a href="{{network.link}}"><span class="fa fa-{{network.type}}"></span></a></li>

        {{/each}}

      </ul>

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
