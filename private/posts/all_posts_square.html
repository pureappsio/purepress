{{#each post in posts}}
<div class='col-md-4'>
    <div class='post-square-container'>
        {{#if isFeaturedPicture post}}
        <a href='/{{post.url}}'>
            <div class='post-featured'><img class='img-responsive' src='{{postImage post.featuredPicture}}'></div>
        </a>{{/if}}
        <div class='post-title all-post-title all-post-title-square'><a href='/{{post.url}}'>{{post.title}}</a></div>
        <div class='post-info'>{{formatDate post.creationDate}} / by {{userName}}</div>
    </div>
</div>
{{/each}}
<div class='row'>
    <div class='col-md-12'>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                {{#each page in pages}} {{#if isActive page}}
                <li class='active'>
                    <a href="/{{blogPage}}?page={{page.number}}">{{page.number}}</a>
                </li>
                {{else}}
                <li>
                    <a href="/{{blogPage}}?page={{page.number}}">{{page.number}}</a>
                </li>
                {{/if}} {{/each}}
                <!-- <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li> -->
            </ul>
        </nav>
    </div>
</div>
