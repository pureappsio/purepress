<div class='row'>
    <div class='col-md-1'></div>
    <div class='col-md-10'>
        <div class='post-featured'><img class='img-fluid' src='{{postImage featuredPicture}}'></div>
    </div>
</div>
<div class='row'>
    <div class='col-md-2'></div>
    <div class='col-md-8'>
        <div class='post-title single-post-title'>{{title}}</div>
    </div>
</div>
<div class='row'>
    <div class='col-md-2'></div>
    <div class='col-md-8'>
        <div class='post-info post-info-single'>{{#if langEN}}{{formatDate post.creationDate}} / by {{userName}} {{else}} {{formatDateFR post.creationDate}} / par {{userName}} {{/if}}
        </div>
    </div>
</div>
<div class='row'>
    <div class='col-md-2'></div>
    <div class='col-md-8'>
        <div class='post-content'>{{{content}}}</div>
        {{#if isPodcast}}
        <div class='post-audio'>
            <audio controls style="width:100%;">
                <source src="{{podcastLink}}" type="audio/mpeg">
            </audio>
        </div>
        {{/if}}
    </div>
</div>
