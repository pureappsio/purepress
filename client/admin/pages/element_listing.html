<template name='elementListing'>
    <div class='row'>
        <div class="col-md-1">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="page-plus btn btn-default"><i class="fa fa-long-arrow-up" aria-hidden="true"></i></button>
                <button type="button" class="page-minus btn btn-default"><i class="fa fa-long-arrow-down" aria-hidden="true"></i></button>
            </div>
        </div>
        <div class="col-md-2">{{type}}</div>
        <div class="col-md-7">
            <div id='content-{{_id}}'>{{content}}</div>
        </div>
        <div class="col-md-1">
            {{#if isText}}
            <button class='btn btn-warning element-edit'>Edit</button>
            {{/if}}
        </div>
        <div class="col-md-1">
            <button class='btn btn-danger element-delete'>X</button>
        </div>
    </div>
</template>
