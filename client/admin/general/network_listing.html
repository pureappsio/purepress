<template name='networkListing'>

  <div class='row'>
  	<div class="col-md-1"><input type='text' class='form-control network-order' value='{{order}}'></div>
    <div class="col-md-3">{{type}}</div>
    <div class="col-md-6">{{link}}</div>
    <div class="col-md-1"><button class='btn btn-warning network-edit'>Edit</button></div>
    <div class="col-md-1"><button class='btn btn-danger network-delete'>X</button></div>
  </div>

</template>
