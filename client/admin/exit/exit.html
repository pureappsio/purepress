<template name="exit">
    <h3>Exit Intent</h3>
    <div class='row'>
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <input id='exit-title' type='text' class='form-control' placeholder="Exit box title ..." value="{{getMeta 'exitTitle'}}">
        </div>
    </div>
    <div class='row'>
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <input id='exit-content' type='text' class='form-control' placeholder="Exit box content ...">
        </div>
    </div>
    <div class='row'>
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <input id='exit-button' type='text' class='form-control' placeholder="Exit button text ...">
        </div>
    </div>
    <div class='row'>
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <select id='exit-sequence' class="form-control"></select>
        </div>
    </div>
    <div class='row'>
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <button id='save-intent' class='btn btn-block btn-primary'>Save Exit Intent</button>
        </div>
    </div>
    <div class='row'>
        <div class="col-md-3"></div>
        <div class="col-md-3">
            <select id='intent-status' class="form-control">
                <option value="on">On</option>
                <option value="off">Off</option>
            </select>
        </div>
        <div class="col-md-3">
            <button id='activate-intent' class='btn btn-block btn-primary'>Save Exit Intent</button>
        </div>
    </div>
</template>
