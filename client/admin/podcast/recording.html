<template name='recording'>
    <div class='row'>
        <div class='col-md-3'>
            {{formatDate date}}
        </div>
         <div class='col-md-4'>
            {{name}} ({{email}})
        </div>
        <div class='col-md-4'>
            <audio controls>
            	<source src="{{audioUrl}}" type="video/webm">
            </audio>
        </div>
        <div class='col-md-1'>
            <i class="fa fa-trash fa-delete delete-recording" aria-hidden="true"></i>
        </div>
    </div>
</template>
