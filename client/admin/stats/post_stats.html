<template name='postStats'>
    <div class='row'>
        <div class='col-md-10'>
            {{title}}
        </div>
        <div class='col-md-2'>
            {{#if conversion}} {{conversion}}% {{/if}} {{#if visits}} {{visits}} {{/if}}
            {{#if earnings}} ${{earnings}} {{/if}}
        </div>
    </div>
</template>
