<template name='ingredientListing'>
    <div class='row'>
        <div class="col-md-1">
            <input id='ingredient-order-{{_id}}' class='ingredient-order form-control' value='{{order}}'>
        </div>
        <div class="col-md-6">
            <input id='ingredient-description-{{_id}}' class='ingredient-description form-control' value='{{description}}'>
        </div>
        <div class="col-md-1">
            <button class='btn btn-danger ingredient-delete'>X</button>
        </div>
    </div>
</template>
