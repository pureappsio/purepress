<head>
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
  {{#if description}}
  <meta name="description" content="{{description}}">
  <meta name="robots" content="noodp"> {{/if}}
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{title}}"> 
  {{#if description}}
  <meta property="og:description" content="{{description}}"> {{/if}} 
  {{#if url}}
  <meta property="og:url" content="{{url}}"> {{/if}}
  <meta property="og:site_name" content="{{brandName}}"> 
  {{#if creationDate}}
  <meta property="article:published_time" content="{{creationDate}}"> {{/if}}
  <meta property="og:updated_time" content="{{updatedTime}}"> 

  {{#if twitterLinked}}
  <meta name="twitter:card" content="summary"> 
  {{#if description}}
    <meta name="twitter:description" content="{{description}}"> 
  {{/if}}
  <meta name="twitter:title" content="{{title}}">
  <meta name="twitter:site" content="{{twitterHandle}}">
  <meta name="twitter:creator" content="{{twitterHandle}}"> 
  {{/if}}

  <title>{{title}}</title>
     
     <style type="text/css">
      {{css}}
    </style>

    {{#if isBlackTheme}}
    <style type="text/css">
      {{style}}
    </style>

    {{/if}}

    {{#if useChat}}
  <!-- Start of LiveChat (www.livechatinc.com) code -->
<script type="text/javascript">
window.__lc = window.__lc || {};
window.__lc.license = 7653841;
(function() {
  var lc = document.createElement('script'); lc.type = 'text/javascript'; lc.async = true;
  lc.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'cdn.livechatinc.com/tracking.js';

  {{/if}}

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', '{{trackingCode}}', 'auto');
  ga('send', 'pageview');

</script>

<script>
var trackOutboundLink = function(url) {
   ga('send', 'event', 'outbound', 'click', url, {
     'transport': 'beacon',
     'hitCallback': function(){document.location = url;}
   });
}
</script>

<!-- Facebook Pixel Code -->
  <script>
  !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
  n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;
  n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
  t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window,
  document,'script','https://connect.facebook.net/en_US/fbevents.js');
  fbq('init', '{{pixelId}}');
  fbq('track', 'PageView');

  </script>
  <noscript><img height="1" width="1" style="display:none"
  src="https://www.facebook.com/tr?id={{pixelId}}&ev=PageView&noscript=1"
  /></noscript>
  <!-- DO NOT MODIFY -->
  <!-- End Facebook Pixel Code -->
     
  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <link rel="icon" type="image/png" href="{{favicon}}" />

  <link rel="alternate" type="application/rss+xml" title="{{brandName}}" href="/feed/rss" />

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/c8ca318797.js"></script>
