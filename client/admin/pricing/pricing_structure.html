<template name="pricingStructure">
   
    <div class='row'>
        <div class="col-md-2">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="pricing-plus btn btn-default">+</button>
                <button type="button" class="pricing-minus btn btn-default">-</button>
            </div>
        </div>
        <div class='col-md-4'>
            {{name}}
        </div>
         <div class='col-md-4'>
            {{explainer}}
        </div>
        <div class='col-md-2'>
            <button class='btn btn-block btn-danger pricing-structure-delete'>Delete</button>
        </div>
    </div>

</template>
