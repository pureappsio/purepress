<template name='elementListing'>
    <div class='row'>
        <div class="col-md-1">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="page-plus btn btn-default">+</button>
                <button type="button" class="page-minus btn btn-default">-</button>
            </div>
        </div>
        <div class="col-md-2">{{type}}</div>
        <div class="col-md-8">{{content}}</div>
        <div class="col-md-1">
            <button class='btn btn-danger element-delete'>X</button>
        </div>
    </div>
</template>
