<template name="boxElement">
   
    <div class='row'>
        <div class='col-md-6'>
            {{title}}
        </div>
        <div class='col-md-3'>
            <a href='/boxes/{{_id}}' class='btn btn-block btn-primary box-edit'>Edit</a>
        </div>
        <div class='col-md-3'>
            <button class='btn btn-block btn-danger box-delete'>Delete</button>
        </div>
    </div>

</template>
